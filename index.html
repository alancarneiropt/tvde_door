        .container {
            position: relative;

            justify-content: center;
        }

        .ad-image {

            object-position: center;
            display: none;
            background: #000;
        }

        .ad-image.active {
            display: block;
        }

        /* Branding */
        .branding {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00FFFF, #0080FF);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 20px;
            color: #000;
        }

        .brand-text {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Controles */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* HUD */
        .hud {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .status-pill {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 15px;
        }

        .progress-pill {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 15px;
        }

        /* Overlay inicial */
        .start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            cursor: pointer;
        }

        .start-overlay.hidden {
            display: none;
        }

        .start-button {
            background: linear-gradient(135deg, #00FFFF, #0080FF);
            color: #000;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.05);
        }

        .start-text {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.8;
        }

        /* Aviso legal */
        .legal-notice {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.6;
            text-align: center;
        }
    </style>
</head>

    <script>
        class SimpleAdsPlayer {
            constructor() {
                this.images = document.querySelectorAll('.ad-image');
                this.currentIndex = 0;
                this.isPlaying = false;
                this.isMuted = true;
                this.isFullscreen = false;
                this.currentTimeout = null;
                this.duration = 5000; // 5 segundos por imagem

                this.init();
            }

            init() {
                console.log('üîß DEBUG: Iniciando player...');
                console.log('üîß DEBUG: Imagens encontradas:', this.images.length);
                
                // Debug: verificar se as imagens existem
                this.images.forEach((img, index) => {
                    console.log(`üîß DEBUG: Imagem ${index}:`, img.src, img.alt);
                });
                
                this.bindEvents();
                this.updateHUD();
                console.log('‚úÖ Player inicializado com', this.images.length, 'imagens');
            }

            bindEvents() {
                // Overlay inicial
                document.getElementById('start-overlay').addEventListener('click', () => {
                    this.startPresentation();
                });

                // Controles
                document.getElementById('mute-btn').addEventListener('click', () => this.toggleMute());
                document.getElementById('fullscreen-btn').addEventListener('click', () => this.toggleFullscreen());
                document.getElementById('play-pause-btn').addEventListener('click', () => this.togglePlayPause());

                // Eventos de tela
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.controls') && !e.target.closest('#start-overlay')) {
                        this.togglePlayPause();
                    }
                });

                document.addEventListener('dblclick', (e) => {
                    if (!e.target.closest('.controls') && !e.target.closest('#start-overlay')) {
                        this.toggleFullscreen();
                    }
                });

                // Atalhos de teclado
                document.addEventListener('keydown', (e) => {
                    switch (e.key.toLowerCase()) {
                        case 'm':
                            this.toggleMute();
                            break;
                        case 'f':
                            this.toggleFullscreen();
                            break;
                        case ' ':
                            e.preventDefault();
                            this.togglePlayPause();
                            break;
                    }
                });
            }

            startPresentation() {
                document.getElementById('start-overlay').classList.add('hidden');
                
                // Tentar fullscreen
                this.tryFullscreen();
                
                // Ativar Wake Lock
                this.activateWakeLock();
                
                // Tentar lock de orienta√ß√£o
                this.lockOrientation();
                
                // Iniciar loop
                this.play();
            }

            tryFullscreen() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(e => {
                        console.log('Fullscreen n√£o suportado:', e);
                    });
                }
            }

            activateWakeLock() {
                if ('wakeLock' in navigator) {
                    navigator.wakeLock.request('screen').then(wakeLock => {
                        this.wakeLock = wakeLock;
                        console.log('Wake Lock ativado');
                    }).catch(e => {
                        console.log('Wake Lock n√£o suportado:', e);
                    });
                }
            }

            lockOrientation() {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(e => {
                        console.log('Lock de orienta√ß√£o n√£o suportado:', e);
                    });
                }
            }

            play() {
                if (this.isPlaying) return;
                this.isPlaying = true;
                this.showCurrentImage();
                this.updatePlayPauseButton();
                this.updateHUD();
            }

            pause() {
                this.isPlaying = false;
                this.clearCurrentTimeout();
                this.updatePlayPauseButton();
                this.updateHUD();
            }

            togglePlayPause() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            showCurrentImage() {
                console.log('üîß DEBUG: Mostrando imagem', this.currentIndex);
                
                // Esconder todas as imagens
                this.images.forEach(img => img.classList.remove('active'));
                
                // Mostrar imagem atual
                if (this.images[this.currentIndex]) {
                    console.log('üîß DEBUG: Ativando imagem:', this.images[this.currentIndex].src);
                    this.images[this.currentIndex].classList.add('active');
                    
                    // Avan√ßar para pr√≥xima imagem ap√≥s dura√ß√£o
                    this.clearCurrentTimeout();
                    this.currentTimeout = setTimeout(() => {
                        this.nextImage();
                    }, this.duration);
                } else {
                    console.error('‚ùå ERRO: Imagem n√£o encontrada no √≠ndice', this.currentIndex);
                }
            }

            nextImage() {
                this.currentIndex = (this.currentIndex + 1) % this.images.length;
                this.showCurrentImage();
                this.updateHUD();
            }

            clearCurrentTimeout() {
                if (this.currentTimeout) {
                    clearTimeout(this.currentTimeout);
                    this.currentTimeout = null;
                }
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                const muteBtn = document.getElementById('mute-btn');
                muteBtn.textContent = this.isMuted ? 'üîá' : 'üîä';
            }

            toggleFullscreen() {
                if (!this.isFullscreen) {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                        this.isFullscreen = true;
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        this.isFullscreen = false;
                    }
                }
            }

            updatePlayPauseButton() {
                const playPauseBtn = document.getElementById('play-pause-btn');
                playPauseBtn.textContent = this.isPlaying ? '‚è∏' : '‚ñ∂';
            }

            updateHUD() {
                const statusPill = document.getElementById('status-pill');
                const progressPill = document.getElementById('progress-pill');
                
                if (this.images.length > 0 && this.images[this.currentIndex]) {
                    const company = this.images[this.currentIndex].dataset.company || 'Empresa';
                    statusPill.textContent = this.isPlaying ? `Reproduzindo: ${company}` : `Pausado: ${company}`;
                } else {
                    statusPill.textContent = this.isPlaying ? 'Reproduzindo' : 'Pausado';
                }
                
                progressPill.textContent = `${this.currentIndex + 1}/${this.images.length}`;
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîß DEBUG: DOM carregado, iniciando player...');
            console.log('üîß DEBUG: URL atual:', window.location.href);
            console.log('üîß DEBUG: User Agent:', navigator.userAgent);
            
            try {
                new SimpleAdsPlayer();
                console.log('‚úÖ Player criado com sucesso!');
            } catch (error) {
                console.error('‚ùå ERRO ao criar player:', error);
            }
        });
    </script>
